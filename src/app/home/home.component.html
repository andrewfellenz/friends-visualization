<friends-add-friends [friends]="friends"></friends-add-friends>

<friends-list-friends 
    *ngIf="friends.length > 0" 
    [friends]="friends" (deleteFriendEmitter)="deleteFriend($event)"
    (selectFriendEmitter)="selectFriend($event)"
    (addAssociatedFriendsEmitter)="addAssociatedFriends($event)"
    >
</friends-list-friends>
